<h2>Por País</h2>
<hr>
<div class="row">

    <div class="col">
        <form  (ngSubmit)="buscar()" autocomplete="off">
            <input  type="text" 
                    placeholder="buscar países" 
                    class="form-control"
                    [(ngModel)]="termino" 
                    name="termino">
        </form>
    </div>

</div>
<hr>
<div *ngIf="hayError" class="alert alert-danger">No existe nada con el termino {{termino}}</div>

<div class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let pais of paises; let i = index">
                   <td>{{i + 1}}</td>
                   <td><img class="small-flag" [src]="pais.flags.png"></td>
                   <td>{{pais.name.common}}</td>
                   <td>{{pais.population}}</td>
                   <td><a href="#">ver mas..</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
